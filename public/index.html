<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Title</title>
    <link href="manifest.json" rel="manifest"/>
</head>
<body>
<h1>HELLO PWA!</h1>
<h2><img src="image/icon.png"/></h2>
<!-- <div id="box"></div> -->
<script>
    window.onload = function(){
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('./service.js').then(json => {
                console.log(json);
                console.log(Date.now());
            }).catch(err => {
                console.log(err);
            })
        }
    
    }


</script>
</body>
</html>
